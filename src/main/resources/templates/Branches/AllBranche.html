<!DOCTYPE html>
<html  lang="ar" dir="rtl"
 xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Central Bank of syria</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/../../new/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/../../new/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/../../new/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/../../new/images/photo5810167110637302253.jpg" />
</head>
<body >
<header th:insert="fragments.html :: nav"></header>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <!-- Main content -->
   <section class="content">
  	<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                <h4 class="card-title">الفروع</h4>
         	   </div>
              
            <!-- /.card-header -->
           <div class="table-responsive pt-4">
              <table class="table table-dark">
                <thead>
                <tr>
                  <th>اسم الفرع</th>
                  <th>رمز الفرع</th>
                  <th>البنك</th>
                  <th></th>
                </tr>
                </thead>
                <tbody> 
                
                <tr th:each ="branche : ${allbranches}" >
                  <td th:text="${branche.BranchName}"></td>
                  <td th:text="${branche.BrancheCode}"></td>
                  <td th:text="${branche.bank.BankName}"></td>
                  
                  <td>
                      <form action="#" th:action="@{/Banks/Branches/delete/} + ${{branche.BrancheID}}" method="get">
                          <button th:id="'table_entry_childs_button_' + ${branche.BrancheID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                              <i>حذف</i>
                          </button>
                      </form>
                  </td>
                        
                  <td>
                    <form action="#" th:action="@{/Banks/Branches/edit/}+ ${{branche.BrancheID}}" method="get">
                        <button th:id="'table_entry_childs_button_' + ${branche.BrancheID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                            <i>تعديل</i>
                        </button>
                    </form>
                </td>
                 <td>
                    <form action="#" th:action="@{/Banks/Branches/view/}+ ${{branche.BrancheID}}" method="get">
                        <button th:id="'table_entry_childs_button_' + ${branche.BrancheID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                            <i>عرض</i>
                        </button>
                    </form>
                </td>
                
                </tr>
   
                </tbody>
        
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

          
  <!-- /.content-wrapper -->
  <footer class="footer">
          <div class="footer-wrap">
              <div class="w-100 clearfix">
                <span class="d-block text-center text-sm-left d-sm-inline-block">جميع الحقوق محفوظة©2020 <a href="https://www.templatewatch.com/" target="_blank"></a>مصرف سورية المركزي.</span>
              </div>
          </div>
 </footer> 

</div>
</body>
</html>
