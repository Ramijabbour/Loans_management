<!DOCTYPE html>
<html  lang="ar" dir="rtl"
 xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Central Bank of syria</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/../../new/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/../../new/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/../../new/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/../../new/images/photo5810167110637302253.jpg" />
</head>
<body >
<header th:insert="fragments.html :: nav"></header>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <!-- Main content -->
    <section class="content">
  	<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                <h4 class="card-title">كل المتعاملين</h4>
             
         	   </div>
            <!-- /.card-header -->
            <div class="table-responsive pt-4">
              <table class="table table-dark">
                <thead>
                <tr>
                  <th>اسم المتعامل</th>
                  <th>النوع</th>
                  <th>الرقم الوطني</th>
                  <th>البريد الالكتروني</th>
                  <th>رقم الهاتف</th>
                  <th>العنوان</th>
                  <th>الجنس</th>
                  <th></th>
                  <th></th>

                </tr>
                </thead>
                <tbody>
                  <tr th:each ="client : ${allclients}" >
                  <td th:text="${client.ClientName}"></td>
                  <td th:text="${client.ClientType}"></td>
                  <td th:text="${client.identity_number}"></td>
                  <td th:text="${client.email}"></td>
                  <td th:text="${client.phone}"></td>
                  <td th:text="${client.address}"></td>
                  <td th:text="${client.gender}"></td>
                  <td>
                      <form action="#" th:action="@{/Clients/delete/} + ${{client.id}}" method="get">
                          <button th:id="'table_entry_childs_button_' + ${client.id}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                              <i>حذف</i>
                          </button>
                      </form>
                  </td>
                        
                  <td>
                    <form action="#" th:action="@{/Clients/edit/}+ ${{client.id}}" method="get">
                        <button th:id="'table_entry_childs_button_' + ${client.id}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                            <i>تعديل</i>
                        </button>
                    </form>
                </td>
                  </tr>
                </tbody>
        
              </table>
              <a th:href="@{|/Clients/all?index=${nxt}|}" class="btn btn-inverse-primary btn-fw">&laquo; التالي </a>
				<a th:href="@{|/Clients/all?index=${prev}|}" class="btn btn-inverse-danger btn-fw">السابق&raquo;</a>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

     
 
</div>
  <footer class="footer">
          <div class="footer-wrap">
              <div class="w-100 clearfix">
                <span class="d-block text-center text-sm-left d-sm-inline-block">جميع الحقوق محفوظة©2020 <a href="https://www.templatewatch.com/" target="_blank"></a>مصرف سورية المركزي.</span>
              </div>
          </div>
 </footer>   
</body>
</html>
