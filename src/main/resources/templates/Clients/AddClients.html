<!DOCTYPE html>
<html  lang="ar" dir="rtl"
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="ClientsFragments.html :: headerfiles">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Central Bank of syria</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/../../new/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/../../new/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/../../new/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/../../new/images/photo5810167110637302253.jpg" />
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<header th:insert="ClientsFragments.html :: nav"></header>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h3>إضافة متعامل</h3>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
               <h4>أدخل معلومات المتعامل</h4>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form th:action="@{/Clients/addClient}" th:object="${client}" method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">الأسم : </label>
                    <input type="text" name="name" class="form-control"  placeholder="ادخل الاسم " th:field="*{ClientName}" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required>
                  </div>
            
                   <div class="form-group">
                    <label for="exampleInputPassword1">النوع</label><br>
                    <select th:field="*{ClientType}">
               
                      <option th:value="شخص" th:text="شخص"></option>
  					  <option th:value="مؤسسة" th:text="مؤسسة"></option>
                    </select>  
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">الرقم الوطني </label>
                    <input type="text" name="Identity" class="form-control"  placeholder="ادخل الرقم الوطني" th:field="*{identity_number}" pattern="[0-9]+" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleInputEmail1">البريد الالكتروني </label>
                    <input type="email" name="Identity" class="form-control"  placeholder="ادخل البريد الالكتروني" th:field="*{email}" >
                  </div>
                        
                  <div class="form-group">
                    <label for="exampleInputEmail1">رقم الهاتف</label>
                    <input type="text" name="Identity" class="form-control"  placeholder="ادخل رقم الهاتف" th:field="*{phone}" pattern="[0-9]+" >
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleInputEmail1"> العنوان</label>
                    <input type="text" name="Identity" class="form-control"  placeholder="ادخل العنوان" th:field="*{address}" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleInputPassword1">الجنس</label><br>
                    <select th:field="*{gender}">
                    <option th:value="''" th:text="اختيار"></option>
                      <option th:value="'M'" th:text="ذكر"></option>
  					  <option th:value="'F'" th:text="انثى"></option>
                    </select>  
                  </div>  
            
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">تأكيد</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  
  
<footer class="footer">
     <div class="footer-wrap">
         <div class="w-100 clearfix">
           <span class="d-block text-center text-sm-left d-sm-inline-block">جميع الحقوق محفوظة©2020 <a href="https://www.templatewatch.com/" target="_blank"></a>مصرف سورية المركزي.</span>
         </div>
     </div>
</footer>


</div>
</body>
</html>
