<!DOCTYPE html>
<html  lang="ar" dir="rtl"
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Central Bank of syria</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/../../new/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/../../new/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/../../new/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/../../new/images/photo5810167110637302253.jpg" />
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<header th:insert="fragments.html :: nav"></header>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h3>تعديل سلفة</h3>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h4>ادخل معلومات التعديل  </h4>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="#"  th:action="@{/Loans/update/{id}(id=${loan.LoanID})}"  method="post" th:object="${loan}">
                <div class="card-body">
                
                  <div class="form-group">
                    <label for="exampleInputEmail1">ID </label>
                    <input type="number" name="id" class="form-control" th:field="*{LoanID}" readonly>
                  </div> 
                  
                  <div class="form-group">
                    <label for="exampleInputEmail1">رقم الرهن </label>
                    <input type="text" name="Name" class="form-control" th:field="*{Name}">
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleInputEmail1">تاريخ العمل </label>
                    <input type="date" name="workDate" class="form-control" th:field="*{WorkDate}">
                  </div>


                  <div class="form-group">
                    <label for="exampleInputPassword1">تاريخ السلفة </label>
                    <input type="date" name="LoanDate" class="form-control" th:field="*{LoanDate}">
                  </div>
					
					
                  <div class="form-group">
                    <label for="exampleInputPassword1">نوع السلفة</label><br>
                    <select th:field="*{loanType}">
                      <option th:each="loantype : ${allloantype}" th:value="${loantype.LoanTypeID}" th:text="${loantype.TypeName} "></option>	  
                    </select>
                  </div>  
				

                  <div class="form-group">
                    <label for="exampleInputPassword1">نوع التمويل</label><br>
                    <select th:field="*{financeType}">
                      <option th:each="financetype : ${allfinancetype}" th:value="${financetype.FinanceTypeID}" th:text="${financetype.TypeName} "></option>	  
                    </select>
                  </div>

                  
                  <div class="form-group">
                    <label for="exampleInputPassword1">معدل الفائدة </label>
                    <input type="number" name="interestRate" class="form-control" placeholder="Enter Interest Rate" th:field="*{InterestRate}">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">المتعامل</label><br>
                    <select th:field="*{client}">
                      <option th:each="client : ${allclient}" th:value="${client.ClientID}" th:text="${client.ClientName}"></option>
  					  
                    </select>
                  </div>


                  <div class="form-group">
                    <label for="exampleInputPassword1">البنك</label><br>
                    <select th:field="*{bank}">
                      <option th:each="bank : ${allbank}" th:value="${bank.BankID}" th:text="${bank.BankName}+ ' '+ ${bank.BranchName} "></option>	  
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">معدل التأخير </label>
                    <input type="number" name="DelayInterestRate" class="form-control" placeholder="Enter Delay Interest Rate"  th:field="*{DelayInterestRate}">
                  </div>


                  <div class="form-group">
                    <label for="exampleInputPassword1">Total Ammount </label>
                    <input type="number" name="TotalAmmount" class="form-control" placeholder="Enter Total Ammount" th:field="*{TotalAmmount}">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Total Ammount As String </label>
                    <input type="text" name="TotalAmmountAsString" class="form-control" placeholder="Enter Total Ammount As String " th:field="*{TotalAmmountAsString}">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Net Ammount </label>
                    <input type="number" name="NetAmmount" class="form-control" placeholder="Enter Net Ammount" th:field="*{NetAmmount}">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Net Ammount As String </label>
                    <input type="text" name="NetAmmountAsString" class="form-control" placeholder="Enter Net Ammount As String " th:field="*{NetAmmountAsString}">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">عدد السندات </label>
                    <input type="text" name="NumberOfVoucher" class="form-control" placeholder="Enter Number Of Voucher" th:field="*{NumberOfVoucher}">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Number Of Voucher As String </label>
                    <input type="text" name="Number Of VoucherAsString" class="form-control" placeholder="Enter Number Of Voucher As String " th:field="*{NumberOfVoucherAsString}">
                  </div>


                  <div class="form-group">
                    <label for="exampleInputPassword1">Clearance Number </label>
                    <input type="number" name="ClearanceNumber" class="form-control" placeholder="Enter Clearance Number  " th:field="*{ClearanceNumber}">
                  </div>



                  <div class="form-group">
                    <label for="exampleInputPassword1">الهدف </label>
                    <input type="text" name="purpose" class="form-control" placeholder="Enter purpose  " th:field="*{purpose}">
                  </div>


                  <div class="form-group">
                    <label for="exampleInputPassword1">الفريق الاول </label>
                    <input type="text" name="FirstSide" class="form-control" placeholder="Enter First Side" th:field="*{FirstSide}">
                  </div>
                

                  <div class="form-group">
                    <label for="exampleInputPassword1">الفريق الثاني</label>
                    <input type="text" name="SecondSide" class="form-control" placeholder="Enter Second Side" th:field="*{SecondSide}">
                  </div>
                    
                
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">تأكيد</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="footer">
          <div class="footer-wrap">
              <div class="w-100 clearfix">
                <span class="d-block text-center text-sm-left d-sm-inline-block">جميع الحقوق محفوظة©2020 <a href="https://www.templatewatch.com/" target="_blank"></a>مصرف سورية المركزي.</span>
              </div>
          </div>
 </footer> 
 
</div>
</body>
</html>
