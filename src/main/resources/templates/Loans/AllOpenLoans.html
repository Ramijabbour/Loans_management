<!DOCTYPE html>
<html  lang="ar" dir="rtl"
 xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Central Bank of syria</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/../../new/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/../../new/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/../../new/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/../../new/images/photo5810167110637302253.jpg" />
</head>
<body >
<header th:insert="fragments.html :: nav"></header>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <!-- Main content -->
    <section class="content">
  	<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                <h4 class="card-title">السلف المفتوحة</h4>
             
         	   </div>
            <!-- /.card-header -->
            <div class="table-responsive pt-4">
              <table class="table table-dark">
                <thead>
                <tr>
                  <th>رقم الرهن</th>
                  <th>تاريخ العمل</th>
                  <th>تاريخ السلفة</th>
                  <th>نوع التمويل</th>
                  <th>نوع السلفة</th>
                  <th>معدل الفائدة</th>
                  <th>البنك</th>
                  <th>Net Ammount</th>
                  <th></th>
                  <th></th>
                  <th></th>
                   <th></th>
                  

                </tr>
                </thead>
                <tbody>
                <tr th:each ="loan : ${allloans}">
                  <td th:text="${loan.loan.Name}"></td>
                  <td th:text="${loan.loan.WorkDate}"></td>
                  <td th:text="${loan.loan.LoanDate}"></td>
                  <td th:text="${loan.loan.financeType.TypeName}"></td>
                  <td th:text="${loan.loan.loanType.TypeName}"></td>
                  <td th:text="${loan.loan.InterestRate}"></td>
                  <td th:text ="${loan.loan.bank.BankName}+' '+${loan.loan.bank.BranchName}"></td>
                  <td th:text="${loan.loan.NetAmmount}"></td>
                  <td>
                      <form action="#" th:action="@{/Loans/Loan/} + ${{loan.loan.LoanID}}" method="get">
                          <button th:id="'table_entry_childs_button_' + ${loan.loan.LoanID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                              <i>عرض</i>
                          </button>
                      </form>
                  </td>
                  <td>
                      <form action="#" th:action="@{/Loans/delete/} + ${{loan.loan.LoanID}}" method="get">
                          <button th:id="'table_entry_childs_button_' + ${loan.loan.LoanID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                              <i>حذف</i>
                          </button>
                      </form>
                  </td>
                        
                  <td>
                    <form action="#" th:action="@{/Loans/edit/}+ ${{loan.loan.LoanID}}" method="get">
                        <button th:id="'table_entry_childs_button_' + ${loan.loan.LoanID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                            <i>تعديل</i>
                        </button>
                    </form>
                </td>
                
                <td>
                    <form action="#" th:action="@{/Loan/AddVoucher/}+ ${{loan.loan.LoanID}}" method="get">
                        <button th:id="'table_entry_childs_button_' + ${loan.loan.LoanID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                            <i>اضافة سند</i>
                        </button>
                    </form>
                </td>
                </tr>
                </tbody>
        
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

          
  <!-- /.content-wrapper -->
  <footer class="footer">
          <div class="footer-wrap">
              <div class="w-100 clearfix">
                <span class="d-block text-center text-sm-left d-sm-inline-block">جميع الحقوق محفوظة©2020 <a href="https://www.templatewatch.com/" target="_blank"></a>مصرف سورية المركزي.</span>
              </div>
          </div>
 </footer>  
 
</div>
<!-- ./wrapper -->

</body>
</html>
