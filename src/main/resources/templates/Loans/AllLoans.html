<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<header th:insert="fragments.html :: nav"></header>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Loanss</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">All Loans</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title" style="width: 70%">All Loans </h3>
              
             

            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Name</th>
                  <th>Work Date</th>
                  <th>Loan Date</th>
                  <th>Finance Type</th>
                  <th>Loan Type</th>
                  <th>Interest Rate</th>
                  <th>Bank</th>
                  <th>Net Ammount</th>
                  <th></th>
                  <th></th>
                  <th></th>
                   <th></th>
                  

                </tr>
                </thead>
                <tbody>
                <tr th:each ="loan : ${allloans}">
                  <td th:text="${loan.Name}"></td>
                  <td th:text="${loan.WorkDate}"></td>
                  <td th:text="${loan.LoanDate}"></td>
                  <td th:text="${loan.financeType.TypeName}"></td>
                  <td th:text="${loan.loanType.TypeName}"></td>
                  <td th:text="${loan.InterestRate}"></td>
                  <td th:text ="${loan.bank.BankName}+' '+${loan.bank.BranchName}"></td>
                  <td th:text="${loan.NetAmmount}"></td>
                  <td>
                      <form action="#" th:action="@{/Loans/Loan/} + ${{loan.LoanID}}" method="get">
                          <button th:id="'table_entry_childs_button_' + ${loan.LoanID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                              <i>View</i>
                          </button>
                      </form>
                  </td>
                  <td>
                      <form action="#" th:action="@{/Loans/delete/} + ${{loan.LoanID}}" method="get">
                          <button th:id="'table_entry_childs_button_' + ${loan.LoanID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                              <i>Delete</i>
                          </button>
                      </form>
                  </td>
                        
                  <td>
                    <form action="#" th:action="@{/Loans/edit/}+ ${{loan.LoanID}}" method="get">
                        <button th:id="'table_entry_childs_button_' + ${loan.LoanID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                            <i>Edit</i>
                        </button>
                    </form>
                </td>
                
                <td>
                    <form action="#" th:action="@{/Loan/AddVoucher/}+ ${{loan.LoanID}}" method="get">
                        <button th:id="'table_entry_childs_button_' + ${loan.LoanID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                            <i>Voucher</i>
                        </button>
                    </form>
                </td>
                </tr>
                </tbody>
        
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

          
  <!-- /.content-wrapper -->
  <footer class="main-footer">
 
    <strong>Copyright &copy; 2014-2019 <a href="">Our Team</a>.</strong> All rights
    reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables -->
<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- page script -->
<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true,
      "autoWidth": false,
    });
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>
</body>
</html>
