<!DOCTYPE html>
<html  lang="ar" dir="rtl"
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Central Bank of syria</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/../../new/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/../../new/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/../../new/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/../../new/images/photo5810167110637302253.jpg" />
</head>
<body >
<header th:insert="fragments.html :: nav"></header>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <!-- Main content -->
    <section class="content">
  	<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                <h4 class="card-title">معلومات السلفة</h4>
                <form action="#" th:action="@{/Vouchers/all/}+ ${{loan.LoanID}}" method="get">
                        <button th:id="'table_entry_childs_button_' + ${loan.LoanID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                            <i>عرض السندات</i>
                        </button>
                </form>
                
                 <form th:if="${checkLoan}" action="#" th:action="@{/Loans/ReSchedule/}+ ${{loan.LoanID}}" method="get">
                        <button th:id="'table_entry_childs_button_' + ${loan.LoanID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                            <i>جدولة السلفة</i>
                        </button>
                </form>
            </div>
            
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example2" class="table table-bordered table-hover">
            
                <tbody>
               	  <tr>
                    <td> رقم الرهن </td>
                    <td th:text=${loan.Name}></td>
                  </tr>
                  <tr>
                    <td> رقم السلفة</td>
                    <td th:text=${loan.LoanNumber}></td>
                  </tr>
                  <tr>
                    <td> تاريخ العمل</td>
                    <td th:text=${loan.WorkDate}></td>
                  </tr>
                  <tr>
                    <td> تاريخ السلفة </td>
                    <td th:text=${loan.LoanDate}> </td>
                  </tr>
                  <tr>
                    <td>نوع السلفة </td>
                    <td th:text=${loan.loanType.TypeName}> </td>
                  </tr>
                  <tr>
                    <td>نوع التمويل </td>
                    <td th:text="${loan.financeType.TypeName}"> </td>
                  </tr>
                  <tr>
                    <td>معدل الفائدة </td>
                    <td th:text=${loan.InterestRate}+'%'></td>
                  </tr>
                  <tr>
                    <td>معدل التأخير </td>
                    <td th:text=${loan.DelayInterestRate}+'%'> </td>
                  </tr>
                  <tr>
                    <td>المتعامل </td>
                    <td th:text="${loan.client.ClientName}"></td>
                  </tr>
                  <tr>
                    <td>البنك </td>
                    <td th:text ="${loan.branche.bank.BankName}+' '+${loan.branche.BranchName}"></td>
                  </tr>
                  <tr>
                    <td>القيمة الكلية </td>
                    <td th:text=${loan.TotalAmmount}></td>
                  </tr>
                  <tr>
                    <td>القيمة الكلية كتابيا </td>
                    <td th:text=${loan.TotalAmmountAsString}></td>
                  </tr>
                  <tr>
                    <td>القيمة الصافية </td>
                    <td th:text=${loan.NetAmmount}></td>
                  </tr>
                  <tr>
                    <td>القيمة الصافية كتابيا </td>
                    <td th:text=${loan.NetAmmountAsString}></td>
                  </tr>

                  <tr>
                    <td>عدد السندات</td>
                    <td th:text=${loan.NumberOfVoucher}></td>
                  </tr>

                  <tr>
                    <td>عدد السندات كتابيا </td>
                    <td th:text=${loan.NumberOfVoucherAsString}> </td>
                  </tr>

                  <tr>
                    <td>الهدف </td>
                    <td th:text=${loan.purpose}> </td>
                  </tr>

                  <tr>
                    <td>Clearance Number</td>
                    <td th:text=${loan.ClearanceNumber}> </td>
                  </tr>

                  <tr>
                    <td>الفريق الاول </td>
                    <td th:text=${loan.FirstSide}> </td>
                  </tr>

                  <tr>
                    <td>الفريق الثاني </td>
                    <td th:text=${loan.SecondSide}> </td>
                  </tr>               
                </tbody>
        
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

          
  <!-- /.content-wrapper -->


</div>

</body>
</html>
