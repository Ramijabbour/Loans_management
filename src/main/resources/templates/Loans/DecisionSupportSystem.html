<!DOCTYPE html>
<html  lang="ar" dir="rtl"
 xmlns:th="http://www.thymeleaf.org">
<head th:insert="LoanFragements.html :: headerfiles">
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Central Bank of syria</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/../../new/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/../../new/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/../../new/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/../../new/images/photo5810167110637302253.jpg" />
</head>
<body >
<header th:insert="LoanFragements.html :: nav"></header>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <!-- Main content -->
    <section class="content">
  	<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                <h4 class="card-title">دعم القرار</h4>
             
         	   </div>
         	   
     	     <div class="card card-primary">
           
                <div class="card-body">
                
                 <div class="form-group">
                  	<h4 th:if="${give}" >اقترح نظام دعم القرار بإعطاء السلفة لهذا المتعامل     </h1> 
                  </div>
                 
                  <div class="form-group">
                  	<h4 th:if="${dontGive}" >اقترح نظام دعم القرار بعدم  إعطاء السلفة لهذا المتعامل     </h1> 
                  </div>
		
            </div>
            <!-- /.card-header -->
            <div class="table-responsive pt-4">
              <table class="table table-dark">
                <thead>
                <tr>
                  <th>رقم السلفة</th>
                  <th>اسم المتعامل</th>
                  <th>عمر المتعامل</th>
                  <th>ندخل المتعامل</th>
                  <th>عدد الاولاد </th>
                  <th>قيمة السلفة الكلية</th>
                  <th>القيمة  السلفة  الصافية</th>
                  <th>النتيجة</th>
                  <th></th>
                  <th></th>
                </tr>


                
                </thead>
                <tbody>
                <tr>
                  <td th:text="${loan.loanNumber}"></td>
                  <td th:text="${loan.client.clientName}"></td>
                  <td th:text="${loan.client.Age}"></td>
                  <td th:text="${loan.client.income}"></td>
                  <td th:text="${loan.client.NumberOFChilderen}"></td>
                  <td th:text="${loan.TotalAmmount}"></td>
                  <td th:text="${loan.NetAmmount}"></td>
                  <td th:text="${classname}"></td>

                   <td>
                       <form action="#" th:action="@{/Loans/Confirme/}+ ${{loan.id}}" method="get">
                           <button th:id="'table_entry_childs_button_' + ${loan.id}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                               <i>تأكيد</i>
                           </button>
                       </form>
                   </td>
                   
                    <td>
                     <form action="#"  method="get">
                           <div class="">
               				   <a href="/Loans/all/Open/NotConfirmed?index=0"  class="btn btn-outline-info my-2 my-sm-0 btn-sm" >تراجع</a>
               			 </div>	
               		</form>
           
                   </td>
                  
                
                </tr>
                </tbody>
        
              </table>
        
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

          
  <!-- /.content-wrapper -->
  <footer class="footer">
          <div class="footer-wrap">
              <div class="w-100 clearfix">
                <span class="d-block text-center text-sm-left d-sm-inline-block">جميع الحقوق محفوظة©2020 <a href="https://www.templatewatch.com/" target="_blank"></a>مصرف سورية المركزي.</span>
              </div>
          </div>
 </footer>  
 
</div>
<!-- ./wrapper -->

</body>
</html>
