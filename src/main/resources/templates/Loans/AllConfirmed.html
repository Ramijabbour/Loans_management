<!DOCTYPE html>
<html  lang="ar" dir="rtl"
 xmlns:th="http://www.thymeleaf.org">
<head th:insert="LoanFragements.html :: headerfiles">
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Central Bank of syria</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/../../new/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/../../new/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/../../new/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/../../new/images/photo5810167110637302253.jpg" />
</head>
<body >
<header th:insert="LoanFragements.html :: nav"></header>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <!-- Main content -->
    <section class="content">
  	<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                <h4 class="card-title">السلف المفتوحة</h4>
             
         	   </div>
            <!-- /.card-header -->
            <div class="table-responsive pt-4">
              <table class="table table-dark">
                <thead>
                <tr>
                  <th>رقم الرهن</th>
                  <th>رقم السلفة</th>
                  <th>تاريخ السلفة</th>
                  <th>نوع التمويل</th>
                  <th>نوع السلفة</th>
                  <th>معدل الفائدة</th>
                  <th>البنك</th>
                  <th>القيمة الصافية</th>
                  <th>حالة السلفة</th>
                  <th></th>
                  <th></th>
                </tr>


                
                </thead>
                <tbody>
                <tr th:each ="loan : ${allloans}">
                  <td th:text="${loan.loan.Name}"></td>
                  <td th:text="${loan.loan.LoanNumber}"></td>
                  <td th:text="${loan.loan.LoanDate}"></td>
                  <td th:text="${loan.loan.financeType.TypeName}"></td>
                  <td th:text="${loan.loan.loanType.TypeName}"></td>
                  <td th:text="${loan.loan.InterestRate}"></td>
                  <td th:text ="${loan.loan.branche.bank.BankName}+' '+${loan.loan.branche.BranchName}"></td>
                  <td th:text="${loan.loan.NetAmmount}"></td>
                  <td th:text="${loan.loan.Status}"></td>
                   <td>
                       <form th:if="${loan.loan.confirmed}" action="#" th:action="@{/Loans/Loan/} + ${{loan.loan.id}}" method="get">
                           <button th:id="'table_entry_childs_button_' + ${loan.id}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                               <i>عرض</i>
                           </button>
                       </form>
                   </td>


                   <td>
                       <form th:unless="${loan.loan.confirmed}" action="#" th:action="@{/Loans/Confirme/}+ ${{loan.loan.id}}" method="get">
                           <button th:id="'table_entry_childs_button_' + ${loan.id}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                               <i>تأكيد</i>
                           </button>
                       </form>
                   </td>
                  
                <td>
                       <form th:unless="${loan.loan.confirmed}" action="#" th:action=" @{/Loans/datamining/}+ ${{loan.loan.id}}" method="get">
                           <button th:id="'table_entry_childs_button_' + ${loan.id}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                               <i>دعم القرار</i>
                           </button>
                       </form>
                   </td>
                
                </tr>
                </tbody>
        
              </table>
               <a th:href="@{|/Loans/all/Open/Confirmed?index=${nxt}|}" class="btn btn-inverse-primary btn-fw">&laquo; التالي </a>
			   <a th:href="@{|/Loans/all/Open/Confirmed?index=${prev}|}" class="btn btn-inverse-danger btn-fw">السابق&raquo;</a>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

          
  <!-- /.content-wrapper -->
  <footer class="footer">
          <div class="footer-wrap">
              <div class="w-100 clearfix">
                <span class="d-block text-center text-sm-left d-sm-inline-block">جميع الحقوق محفوظة©2020 <a href="https://www.templatewatch.com/" target="_blank"></a>مصرف سورية المركزي.</span>
              </div>
          </div>
 </footer>  
 
</div>
<!-- ./wrapper -->

</body>
</html>
