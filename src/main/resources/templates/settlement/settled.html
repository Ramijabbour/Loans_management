<!DOCTYPE html>
<html  lang="ar" dir="rtl"
 xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Central Bank of syria</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/../../new/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/../../new/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/../../new/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/../../new/images/photo5810167110637302253.jpg" />
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<header th:insert="fragments.html :: nav"></header>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
              <h4>الشيكات المسددة</h4>
              </div>
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                    <tr>
                    	<th> المعرف </th>
                        <th> المصرف الأول </th>
                        <th> الفرع الأول </th>
                        <th> الرمز البنكي </th>
                        <th> المصرف الثاني </th>
                        <th> الفرع الثاني </th>
                        <th> الرمز البنكي </th>
                        <th> القيمة </th>
                        <th> التاريخ </th>
                        
                    </tr>
                </thead>
                <tbody>
                <tr th:if="${checksList.empty}">
                        <td colspan="2"> لا يوجد شيكات متاحة</td>
                    </tr>
                    <tr th:each="check : ${checksList}">
                    	<td><span th:text="${check.id}"> EntryId </span></td>
                        <td><span th:text="${check.FirstBankName}"> FirstBankName </span></td>
                        <td><span th:text="${check.FirstBranchName}"> FirstBranchName </span></td>
                        <td><span th:text="${check.FirstBranchCode}"> FirstBranchCode </span></td>
                        <td><span th:text="${check.SecondBankName}"> SecondBankName </span></td>
                        <td><span th:text="${check.SecondBranchName}">SecondBranchName </span></td>
                        <td><span th:text="${check.SecondBranchCode}">SecondBranchCode </span></td>
                        <td><span th:text="${check.Amount}"> Amount </span></td>
                        <td><span th:text="${check.localDateTime}"> Date </span></td>
                
                    	<td> <a th:href="@{|/settlement/checks/settled/reports/export?id=${check.id}|}"><span th:text=reports></span></a></td>
                      </td>
                    </tr>
                </tbody>
            </table>
            		<a th:href="@{|/settlement/checks/settled?index=${nxt}|}" class="btn btn-inverse-primary btn-fw">&laquo; التالي </a>
					<a th:href="@{|/settlement/checks/settled?index=${prev}|}" class="btn btn-inverse-danger btn-fw">السابق&raquo;</a>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
</body>
</html>
