<!DOCTYPE html>
<html  lang="ar" dir="rtl"
 xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Central Bank of syria</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/../../new/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/../../new/vendors/base/vendor.bundle.base.css">

<body >
<header th:insert="fragments.html :: nav"></header>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <!-- Main content -->
   <section class="content">
  	<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                <h4 class="card-title">سجل المخصصات</h4>
 				<form action="#" th:action="@{/Allocation/addAllocation}" method="get">
                          <button th:id="'table_entry_childs_button_'" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                              <i>اضافة مخصصات</i>
                          </button>
                </form>
	
         	   </div>
              
            <!-- /.card-header -->
           <div class="table-responsive pt-4">
              <table class="table table-dark">
			    <thead>
                <tr>
                  <th>Allocation Ammount</th>
                  <th>Allocation Date</th>
                  <th>Bank</th>
                  <th></th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                
                <tr th:each ="allocation : ${AllAllocations}" >
                  <td th:text="${allocation.AllocationAmmount}"></td>
                  <td th:text="${allocation.AllocationDate}"></td>
                  <td th:text="${allocation.bank.BankName}"></td>
                  <td>
                      <form action="#" th:action="@{/Allocation/delete/} + ${{allocation.id}}" method="get">
                          <button th:id="'table_entry_childs_button_' + ${allocation.id}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                              <i>Delete</i>
                          </button>
                      </form>
                  </td>
                        
                  <td>
                    <form action="#" th:action="@{/Allocation/edit/}+ ${{allocation.id}}" method="get">
                        <button th:id="'table_entry_childs_button_' + ${allocation.id}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                            <i>Edit</i>
                        </button>
                    </form>
                </td>
                </tr>
   
                </tbody>
        
              </table>
        	<a th:href="@{|/Allocation/all?index=${nxt}|}" class="btn btn-inverse-primary btn-fw">&laquo; التالي </a>
					     <a th:href="@{|/Allocation/all?index=${prev}|}" class="btn btn-inverse-danger btn-fw">السابق&raquo;</a>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

          
  <footer class="footer">
      <div class="footer-wrap">
          <div class="w-100 clearfix">
            <span class="d-block text-center text-sm-left d-sm-inline-block">جميع الحقوق محفوظة©2020 <a href="https://www.templatewatch.com/" target="_blank"></a>مصرف سورية المركزي.</span>
          </div>
      </div>
 </footer> 
</div>

</html>
