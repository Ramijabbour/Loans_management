<!DOCTYPE html>
<html  lang="ar" dir="rtl"
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="BankFragments.html :: headerfiles">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Central Bank of syria</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/../../new/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/../../new/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/../../new/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/../../new/images/photo5810167110637302253.jpg" />
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<header th:insert="BankFragments.html :: nav"></header>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h3>تعديل المخصصات</h3>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

      <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
               <h4>ادخل معلومات المخصص</h4>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form th:action="@{/Allocation/update/}+${allocation.id}"  th:object="${allocation}" method="post">
                <div class="card-body">
                
                
                  <div class="form-group">
                    <label for="exampleInputEmail1">ID </label>
                    <input type="number" name="ID" class="form-control" th:field="*{id}" readonly>
                  </div>
					                
                  <div class="form-group">
                    <label for="exampleInputEmail1">تاريخ اضافة المخصصات </label>
                    <input type="date" name="workDate" class="form-control" th:field="*{AllocationDate}">
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleInputPassword1">االاجمالي</label>
                    <input type="number" name="amount" class="form-control"  placeholder="Enter Ammount" th:field="*{AllocationAmmount}">
                  </div>


                  <div class="form-group">
                    <label for="exampleInputPassword1">البنك</label><br>
                    <select th:field="*{bank}">
                      <option th:each="bank : ${allbanks}" th:value="${bank.BankID}" th:text="${bank.BankName}"></option>	  
                    </select>
                  </div>
                  
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">تأكيد</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <footer class="footer">
          <div class="footer-wrap">
              <div class="w-100 clearfix">
                <span class="d-block text-center text-sm-left d-sm-inline-block">جميع الحقوق محفوظة©2020 <a href="https://www.templatewatch.com/" target="_blank"></a>مصرف سورية المركزي.</span>
              </div>
          </div>
 </footer>  

</div>

</body>
</html>
