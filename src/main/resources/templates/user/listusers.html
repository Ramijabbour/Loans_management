<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <div class="jumbotron">
        	
		<table>
    <thead>
        <tr>
            <th> ID </th>
            <th> UserName </th>
            <th> Active </th>
            <th> department </th>
            <th> Permissions </th>
            <th> Roles </th>
        </tr>
    </thead>
    <tbody>
    <tr th:if="${users.empty}">
            <td colspan="2"> No Users Available </td>
        </tr>
        <tr th:each="user : ${users}">
            <td><span th:text="${user.id}"> ID </span></td>
            <td><span th:text="${user.username}"> UserName </span></td>
            <td><span th:text="${user.active}"> Active </span></td>
            <td><span th:text="${user.departement}"> department </span></td>
            <td><span th:text="${user.permissions}"> Permissions </span></td>
            <td><span th:text="${user.roles}"> Roles </span></td>
            <td>
	            <form action="#" th:action="@{/management/users/edit/} + ${{user.id}}" method="get">
	                <button th:id="'table_entry_childs_button_' + ${user.id}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
	                    <i>Edit</i>
	                </button>
	            </form>
        	</td>
	        <td>
	            <form action="#" th:action="@{/management/users/delete/} + ${{user.id}}" method="get">
	                <button th:id="'table_entry_childs_button_' + ${user.id}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
	                    <i>Delete</i>
	                </button>
	            </form>
	        </td>
        </tr>
    </tbody>
</table>
	
    </div>
</div>
</body>
</html>
