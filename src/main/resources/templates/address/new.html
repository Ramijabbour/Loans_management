<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <div class="jumbotron">
        	
	<h1>Add Address</h1>
    <form action="#" th:action="@{/address/addresses}" th:object="${address}" method="post">
    	<p>Name: <input type="text" th:field="*{name}" pattern="[a-zA-Z]*" required/></p>
    	<p>Address: <input type="text" th:field="*{location}" required/></p>
    	<p>TimeStamp: <input type="text" th:field="*{timestamp}" readonly/></p>
    	<p>Phone: <input type="text" th:field="*{phone}" pattern="[0-9]*" required/></p>
        <p>Department: <input type="text" th:field="*{department}" required/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
	
    </div>
</div>
</body>
</html>
