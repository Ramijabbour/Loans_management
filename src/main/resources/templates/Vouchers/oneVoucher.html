<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<header th:insert="fragments.html :: nav"></header>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Voucher</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Loan</a></li>
              <li class="breadcrumb-item"><a href="#">All Vouchers </a></li>
              <li class="breadcrumb-item active">voucher</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title" style="width: 70%">Voucher Details  </h3>
              <form action="#" th:action="@{/Vouchers/Paid/}+ ${{voucher.VoucherID}}" method="get">
                        <button th:id="'table_entry_childs_button_' + ${voucher.VoucherID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                            <i>Payment</i>
                        </button>
                </form>
            </div>
            
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example2" class="table table-bordered table-hover">
            
                <tbody>
               	  <tr>
                    <td> Voucher Date </td>
                    <td th:text=${voucher.VoucherDate}></td>
                  </tr>
                  <tr>
                    <td> Voucher Ammount </td>
                    <td th:text=${voucher.VoucherAmmount}></td>
                  </tr>
                  <tr>
                    <td> Total </td>
                    <td th:text=${voucher.Total}> </td>
                  </tr>
                  <tr>
                    <td>Net Ammount </td>
                    <td th:text=${voucher.NetAmmount}> </td>
                  </tr>
                  <tr>
                    <td>Funding Ratio </td>
                    <td th:text="${voucher.FundingRatio}"> </td>
                  </tr>
                  <tr>
                    <td> Status </td>
                    <td th:text=${voucher.Status}></td>
                  </tr>
                  <tr>
                    <td> Client </td>
                    <td th:text=${voucher.client.ClientName}> </td>
                  </tr>
                  <tr>
                    <td> Loan </td>
                    <td th:text="${voucher.loan.LoanID}"></td>
                  </tr>
                    
                </tbody>
        
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

          
  <!-- /.content-wrapper -->
  <footer class="main-footer">
 
    <strong>Copyright &copy; 2014-2019 <a href="">Our Team</a>.</strong> All rights
    reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables -->
<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- page script -->
<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true,
      "autoWidth": false,
    });
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>
</body>
</html>
