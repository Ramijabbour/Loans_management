<!DOCTYPE html>
<html  lang="ar" dir="rtl"
 xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Central Bank of syria</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/../../new/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/../../new/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/../../new/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/../../new/images/photo5810167110637302253.jpg" />
</head>
<body >
<header th:insert="fragments.html :: nav"></header>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <!-- Main content -->
    <section class="content">
  	<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                <h4 class="card-title">سندات السلفة </h4>
             
         	   </div>
            <!-- /.card-header -->
            <div class="table-responsive pt-4">
              <table class="table table-dark">
                <thead>
                <tr>
                  <th>تاريخ السند</th>
                  <th>قيمة السند</th>
                  <th>القيمة الصافية</th>
                  <th>Total</th>
                  <th>المتعامل</th>
                  <th>نسبة التمويل</th>
                  <th>السلفة</th>
                  <th>حالة السند</th>
                  <th></th>
                  <th></th>
				  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="v : ${vouchers}" >
                  <td th:text="${v.VoucherDate}"> </td>
                  <td th:text="${v.VoucherAmmount}"> </td>
                  <td th:text="${v.NetAmmount}"></td>
                  <td th:text="${v.Total}"></td>
                  <td th:text="${v.client.ClientName}"></td>
                  <td th:text="${v.FundingRatio}"></td>
                  <td th:text="${v.Loan.LoanID}"></td>
                  <td th:text="${v.Status}"></td>
                   <td>
                      <form action="#" th:action="@{/Vouchers/} + ${{v.VoucherID}}" method="get">
                          <button th:id="'table_entry_childs_button_' + ${v.VoucherID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                              <i>عرض</i>
                          </button>
                      </form>
                  </td>
                  <td>
                      <form action="#" th:action="@{/Vouchers/delete/} + ${{v.VoucherID}}" method="get">
                          <button th:id="'table_entry_childs_button_' + ${v.VoucherID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                              <i>حذف</i>
                          </button>
                      </form>
                  </td>
                        
                  <td>
                    <form action="#" th:action="@{/Vouchers/edit/}+ ${{v.VoucherID}}" method="get">
                        <button th:id="'table_entry_childs_button_' + ${v.VoucherID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                            <i>تعديل</i>
                        </button>
                    </form>
                  </td>
                </tr>

                </tbody>
        
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

          
  <!-- /.content-wrapper -->
   <footer class="footer">
          <div class="footer-wrap">
              <div class="w-100 clearfix">
                <span class="d-block text-center text-sm-left d-sm-inline-block">جميع الحقوق محفوظة©2020 <a href="https://www.templatewatch.com/" target="_blank"></a>مصرف سورية المركزي.</span>
              </div>
          </div>
 </footer>  
 

</div>
<!-- ./wrapper -->
</body>
</html>
