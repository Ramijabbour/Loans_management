<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="ar" >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ø¥Central Bank of syria</title>

    <link rel="stylesheet" th:href="@{/new/css/main.css}" href="/../../new/css/main.css" />
    <link rel="stylesheet" th:href="@{/new/css/highcharts.css}" href="/../../new/css/highcharts.css" />
    <link rel="stylesheet" th:href="@{/new/css/bootstrap.css}" href="/../../new/css/bootstrap.css" />

    <script th:src="@{/new/js/jquery-3.2.1.min.js}" src="../../js/jquery-3.2.1.min.js"></script>
    <script th:src="@{/new/js/highcharts.js}" src="/../../new/js/highcharts.js"></script>
    <script th:src="@{/new/js/exporting.js}" src="/../../new/js/exporting.js"></script>


 <script type="text/javascript">
        $(function () {
        	getAnalysisCompositeModelMonth()
        	getAnalysisCompositeModelYear();
        });
        
        function getAnalysisCompositeModelMonth(params) {
            $.get("/ajax/getSettlementMonthData", params, function (data, textStatus, jqXHR) {
                console.log('textStatus : ' + textStatus);
                console.log('result : ' + JSON.stringify(data));

                if (textStatus == 'success') {

                    $('#pagedAllocationsContainer').highcharts({
                        chart: {
                            type: 'column'
                        },
                        title: {
                            text: data.title
                        },
                        xAxis: {
                            categories: data.categories,
                            title: {
                                text: null
                            }
                        },
                        yAxis: {
                            min: 0,
                            title: {
                                text: '',
                                align: 'high'
                            },
                            labels: {
                                overflow: 'justify'
                            }
                        },
                        tooltip: {
                            valueSuffix: ''
                        },
                        plotOptions: {
                            bar: {
                                dataLabels: {
                                    enabled: true
                                }
                            }
                        },
                        legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'top',
                            x: +10,
                            y: 80,
                            floating: true,
                            borderWidth: 20,
                            backgroundColor: '#FAFAFA',
                            shadow: true
                        },
                        credits: {
                            enabled: false
                        },
                        series: data.series
                    });
                } else {
                    console.log('Unable to retrive data');
                }

            });
        }
        
 
        function getAnalysisCompositeModelYear(params) {
            $.get("/ajax/getSettlementYearData", params, function (data, textStatus, jqXHR) {
                console.log('textStatus : ' + textStatus);
                console.log('result : ' + JSON.stringify(data));

                if (textStatus == 'success') {

                    $('#pagedLoansContainer').highcharts({
                        chart: {
                            type: 'column'
                        },
                        title: {
                            text: data.title
                        },
                        xAxis: {
                            categories: data.categories,
                            title: {
                                text: null
                            }
                        },
                        yAxis: {
                            min: 0,
                            title: {
                                text: '',
                                align: 'high'
                            },
                            labels: {
                                overflow: 'justify'
                            }
                        },
                        tooltip: {
                            valueSuffix: ''
                        },
                        plotOptions: {
                            bar: {
                                dataLabels: {
                                    enabled: true
                                }
                            }
                        },
                        legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'top',
                            x: +10,
                            y: 80,
                            floating: true,
                            borderWidth: 20,
                            backgroundColor: '#FAFAFA',
                            shadow: true
                        },
                        credits: {
                            enabled: false
                        },
                        series: data.series
                    });
                } else {
                    console.log('Unable to retrive data');
                }

            });
        }
             
    </script>

</style>
</head>
<body>
<div id="wrapper" >
	<hr>
	
    <div id="pagedAllocationsContainer" style="height:70vh; width:100%" ></div>	
	
	<hr>
	
    <div id="pagedLoansContainer" style="height:70vh; width:100%" ></div>	

	<hr>
</div>

<script th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js"></script>

</body>
</html>
