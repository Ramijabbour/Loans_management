<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<header th:insert="fragments.html :: nav"></header>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add User</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Add User</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
              <h4>Enter User Info</h4>
              </div>
                <form  action="#" th:action="@{/adminstration/users/adduser}" th:object="${user}" method="post">
                <div class="card-body">

                  <div class="form-group">
                   <label for="exampleInputPassword1">User Name</label>
                   <input type="text" name="username" class="form-control" placeholder="Enter User Name" th:field="*{username}">
                  </div>
                  
					<div class="form-group">
                   <label for="exampleInputPassword1">email</label>
                   <input type="text" name="email" class="form-control" placeholder="Enter User Email" th:field="*{email}">
                  </div>
					
                  <!-- <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="Email" name="name" class="form-control" placeholder="Enter Email" th:field="*{email}" >
                  </div> 
                  -->
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password :</label>
                    <input type="password" name="branchName" class="form-control"  placeholder="Enter password" th:field="*{password}">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Gender</label><br>
                    <select th:field="*{Gender}">
                      <option th:value="'M'" th:text="Male"></option>
  					  <option th:value="'F'" th:text="Female"></option>
                    </select>  
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Permission :</label>
                    <input type="text" name="branchName" class="form-control" id="exampleInputPassword1" placeholder="Enter Permission">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Role :</label>
                    <input type="text" name="branchName" class="form-control" id="exampleInputPassword1" placeholder="Enter Role">
                  </div>

            
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.0.3-pre
    </div>
    <strong>Copyright &copy; 2014-2019 <a href="http://adminlte.io">AdminLTE.io</a>.</strong> All rights
    reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jquery-validation -->
<script src="../../plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="../../plugins/jquery-validation/additional-methods.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<script type="text/javascript">
$(document).ready(function () {
  $.validator.setDefaults({
    submitHandler: function () {
      alert( "Form successful submitted!" );
    }
  });
  $('#quickForm').validate({
    rules: {
      email: {
        required: true,
        email: true,
      },
      password: {
        required: true,
        minlength: 5
      },
      terms: {
        required: true
      },
    },
    messages: {
      email: {
        required: "Please enter a email address",
        email: "Please enter a vaild email address"
      },
      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 5 characters long"
      },
      terms: "Please accept our terms"
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});
</script>
</body>
</html>
