<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<header th:insert="fragments.html :: nav"></header>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>User Info</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Adminstration</a></li>
              <li class="breadcrumb-item active">User Info</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
              <h4>user Info</h4>
              </div>
              <div class = "container">
              	
              	<div class="form-group">
                   <label for="exampleInputPassword1">User ID</label>
                   <input type="text" name="UserID" class="form-control"  th:field="*{user.UserID}" readonly>
                  </div>
              	
              	<div class="form-group">
                   <label for="exampleInputPassword1">User Name</label>
                   <input type="text" name="username" class="form-control" th:field="*{user.username}" readonly>
                  </div>
                  
					<div class="form-group">
                   <label for="exampleInputPassword1">email</label>
                   <input type="text" name="email" class="form-control"  th:field="*{user.email}" readonly>
                  </div>

					<div class="form-group">
                   <label for="exampleInputPassword1">Gender</label>
                   <input type="text" name="email" class="form-control"  th:field="*{user.Gender}" readonly>
                  </div>

				<div class="form-group">
                   <label for="exampleInputPassword1">Created At</label>
                   <input type="text" name="email" class="form-control"  th:field="*{user.CreatedAt}" readonly>
                  </div>

              </div>
              
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th> RoleID </th>
                        <th> RoleName </th>
                    </tr>
                </thead>
                <tbody>
                <tr th:if="${userRoles.empty}">
                        <td colspan="2"> User has no roles  </td>
                    </tr>
                    <tr th:each="userrole : ${userRoles}">
                       <td><span th:text="${userrole.RoleID}"> RoleID </span></td>
                        <td><span th:text="${userrole.RoleName}"> RoleName </span></td>
                    	<td>
                          <form action="#" th:action="@{/admistration/users/user/roles/revoke/}+ ${{user.UserID}} + @{/} + ${{userrole.RoleID}}" method="post">
                              <button th:id="'table_entry_childs_button_'+ ${{user.UserID}} + ${userrole.RoleID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                                  <i>revoke</i>
                              </button>
                          </form>
                      </td>
                    
                    </tr>
                </tbody>
            </table>
             <form action="#" th:action="@{/admistration/users/user/roles/grant/} + ${{user.UserID}}" method="get">
                    <button th:id="'table_entry_childs_button_' + ${user.UserID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                    	<i>Add Roles</i>
                     </button>
              </form>
              <p></p>
              
              
              
              
               <table id="example2" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th> PermissionID </th>
                        <th> PermissionName </th>
                    </tr>
                </thead>
                <tbody>
                <tr th:if="${userPermissions.empty}">
                        <td colspan="2"> User has no permissions  </td>
                    </tr>
                    <tr th:each="userpermission : ${userPermissions}">
                       <td><span th:text="${userpermission.PermissionID}"> PermissionID </span></td>
                        <td><span th:text="${userpermission.PermissionName}"> PermissionName </span></td>
                    	<td>
                          <form action="#" th:action="@{/admistration/users/user/permissions/revoke/}+ ${{user.UserID}} + @{/} + ${{userpermission.PermissionID}}" method="post">
                              <button th:id="'table_entry_childs_button_'+ ${{user.UserID}} + ${userpermission.PermissionID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                                  <i>revoke</i>
                              </button>
                          </form>
                      </td>
                    </tr>
                </tbody>
            </table>
             <form action="#" th:action="@{/admistration/users/user/permissions/grant/} + ${{user.UserID}}" method="get">
                    <button th:id="'table_entry_childs_button_' + ${user.UserID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                    	<i>Add Permission</i>
                     </button>
              </form>
              <p></p>
              <form action="#" th:action="@{/adminstration/logs/userlogs/} + ${{user.UserID}}" method="get">
                    <button th:id="'table_entry_childs_button_' + ${user.UserID}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                    	<i>View User Logs</i>
                     </button>
              </form>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.0.3-pre
    </div>
    <strong>Copyright &copy; 2014-2019 <a href="http://adminlte.io">AdminLTE.io</a>.</strong> All rights
    reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jquery-validation -->
<script src="../../plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="../../plugins/jquery-validation/additional-methods.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<script type="text/javascript">
$(document).ready(function () {
  $.validator.setDefaults({
    submitHandler: function () {
      alert( "Form successful submitted!" );
    }
  });
  $('#quickForm').validate({
    rules: {
      email: {
        required: true,
        email: true,
      },
      password: {
        required: true,
        minlength: 5
      },
      terms: {
        required: true
      },
    },
    messages: {
      email: {
        required: "Please enter a email address",
        email: "Please enter a vaild email address"
      },
      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 5 characters long"
      },
      terms: "Please accept our terms"
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});
</script>
</body>
</html>
