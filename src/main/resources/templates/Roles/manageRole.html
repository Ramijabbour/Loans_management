<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<header th:insert="fragments.html :: nav"></header>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Manage Role</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Security</a></li>
              <li class="breadcrumb-item active">Manage Role</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
              <h4>Role Info</h4>
              </div>
  			<div class = "container">
              <div class="form-group">
                   <label for="exampleInputPassword1">Role ID</label>
                   <input type="text" name="RoleName" class="form-control" placeholder="Role Name" th:field="*{role.RoleID}" readonly>
                  </div>
               <div class="form-group">
                   <label for="exampleInputPassword1">Role Name</label>
                   <input type="text" name="RoleName" class="form-control" placeholder="Role Name" th:field="*{role.RoleName}" readonly>
                  </div>
       				<div class="card-header">
              		<h4>Users With This Role</h4>
              		</div>		          
                  <table id="example2" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th> ID </th>
                        <th> UserName </th>
                        <th> Active </th>
                    </tr>
                </thead>
                <tbody>
                <tr th:if="${userslist.empty}">
                        <td colspan="2"> No Users have this Role</td>
                    </tr>
                    <tr th:each="user : ${userslist}">
                        <td><span th:text="${user.UserID}"> ID </span></td>
                        <td><span th:text="${user.username}"> UserName </span></td>
                        <td><span th:text="${user.Active}"> Active </span></td>
                    </tr>
                </tbody>
            </table>
            	 	<form action="#" >
                    <button  class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                                  <i>Manage Users</i>
                     </button>
                    </form>                 
                 
                 <div class="card-header">
              		<h4>Permissions of This Role</h4>
              		</div>		          
                  <table id="example2" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th> PermissionID </th>
                        <th> PermissionName </th>
                    </tr>
                </thead>
                <tbody>
                <tr th:if="${permissionslist.empty}">
                        <td colspan="2"> No permissions in this Role</td>
                    </tr>
                    <tr th:each="permission : ${permissionslist}">
                        <td><span th:text="${permission.PermissionID}"> PermissionID </span></td>
                        <td><span th:text="${permission.PermissionName}"> PermissionName </span></td>
                    </tr>
                </tbody>
            </table>
                 <form action="#" >
                    <button  class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                                  <i>Manage Permissions</i>
                     </button>
                    </form>       
                 <p></p> 
             </div>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jquery-validation -->
<script src="../../plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="../../plugins/jquery-validation/additional-methods.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<script type="text/javascript">
$(document).ready(function () {
  $.validator.setDefaults({
    submitHandler: function () {
      alert( "Form successful submitted!" );
    }
  });
  $('#quickForm').validate({
    rules: {
      email: {
        required: true,
        email: true,
      },
      password: {
        required: true,
        minlength: 5
      },
      terms: {
        required: true
      },
    },
    messages: {
      email: {
        required: "Please enter a email address",
        email: "Please enter a vaild email address"
      },
      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 5 characters long"
      },
      terms: "Please accept our terms"
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});
</script>
</body>
</html>
