<!DOCTYPE html>
<html  lang="ar" dir="rtl"

		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Central Bank of syria</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/../../new/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/../../new/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/../../new/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/../../new/images/photo5810167110637302253.jpg" />
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<header th:insert="fragments.html :: nav"></header>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h3></h3>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
              <h4>أدخل تاريخ الاحصائيات</h4>
            </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form  action="#"  th:action="@{/dashBoards/setTimeSpan/response}" th:object="${tsm}" method="get">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">تاريخ البداية</label>
                    <input type="number" min="1957" name="stdate" class="form-control" id="exampleInputEmail1" placeholder="Enter Start Date" th:field="*{stdate}">
                  </div>
                   <div class="form-group">
                    <label for="exampleInputEmail1">تاريخ النهاية</label>
                    <input type="number" min="1957" name="fndate" class="form-control" id="exampleInputEmail1" placeholder="Enter Finish Date" th:field="*{fndate}">
                  </div>
   
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">إالى الإحصائيات</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
            </div>
         
          <div class="col-md-6">

          </div>
    
        </div>
        <!-- /.row -->
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<footer class="footer">
      <div class="footer-wrap">
          <div class="w-100 clearfix">
            <span class="d-block text-center text-sm-left d-sm-inline-block">جميع الحقوق محفوظة©2020 <a href="https://www.templatewatch.com/" target="_blank"></a>مصرف سورية المركزي.</span>
