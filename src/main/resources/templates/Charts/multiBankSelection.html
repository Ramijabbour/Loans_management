<!DOCTYPE html>
<html  lang="ar" dir="rtl"
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Central Bank of syria</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/../../new/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/../../new/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/../../new/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/../../new/images/photo5810167110637302253.jpg" />
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<header th:insert="fragments.html :: nav"></header>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h3>إضافة بنوك للإحصائيات</h3>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <!-- /.card-header -->
              <!-- form start -->
       			<form action="#" th:action="@{/charts/allMultiBanks}" method="get">
                              <button th:id="'table_entry_childs_button_'" class="btn btn-inverse-primary btn-sm" type="submit">
                                  <i>إحصائيات كل البنوك</i>
                              </button>
                 </form>
                 <br>
                  <form action="#" th:action="@{/dashBoards/setTimeSpan}" method="get">
                              <button th:id="'table_entry_childs_button_'" class="btn btn-inverse-primary btn-sm" type="submit">
                                  <i>متابعة</i>
                              </button>
             	</form>
				<div class="table-responsive pt-4">
              <table class="table table-dark">
                <thead>
                <tr>
                  <th>اسم البنك</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="base : ${bsmObject.banksList}" >
                  <td th:text="${base.bank.BankName}">BankName</td>
                  <td>
                       <form action="#" th:action="@{/charts/addMultibank/} + ${{base.bank.BankID}}" method="get">
                              <button th:id="'table_entry_childs_button_' + ${base.bank.BankID}" class="btn btn-outline-warning btn-fw" type="submit">
                                  <i>إضافة إلى الإحصائيات</i>
                              </button>
                          </form>
                      </td>
                </tr>
   				
                </tbody>
        
              </table>
            </div>
			<hr> 
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  
  
<footer class="footer">
     <div class="footer-wrap">
         <div class="w-100 clearfix">
           <span class="d-block text-center text-sm-left d-sm-inline-block">جميع الحقوق محفوظة©2020 <a href="https://www.templatewatch.com/" target="_blank"></a>مصرف سورية المركزي.</span>
         </div>
     </div>
</footer>


</div>
</body>
</html>
