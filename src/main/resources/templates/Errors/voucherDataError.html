<!DOCTYPE html>
<html  lang="ar" dir="rtl"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head >
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Central Bank of syria</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/../../new/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/../../new/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/../../new/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/../../new/images/photo5810167110637302253.jpg" />
</head>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="main-panel">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                  <img src="/../../new/images/photo5810167110637302253.jpg" alt="logo">
				  <p class="mb-2">&nbsp</p>
				  <h3>خطأ في معلومات السند</h3>
                </div>
                <h5 class="font-weight-light">فشلت العملية</h5>
                <div class="form-group">
                   <label for="exampleInputPassword1">تفاصيل الخطأ</label>
                   <input type="text" name="msg" class="form-control" th:value="${msg}" readonly>
                 </div>
                 <form action="#" th:action="@{/Vouchers/add/data/err/} + ${{loanid}} + @{/} + ${{seq}} +  @{/0} " method="get">
                          <button th:id="'table_entry_childs_button_' + ${loanid}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                              <i>إعادة إدخال السند</i>
                          </button>
                    </form>
                	<form action="#" th:action="@{/Vouchers/add/data/err/} + ${{loanid}} + @{/} + ${{seq}} +  @{/1}" method="get">
                          <button th:id="'table_entry_childs_button_' + ${loanid}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                              <i>عادة إدخال سندات السلفة</i>
                          </button>
                    </form>
                    <form action="#" th:action="@{/Vouchers/add/data/err/} + ${{loanid}}  + @{/} + ${{seq}} +  @{/2}" method="get">
                          <button th:id="'table_entry_childs_button_' + ${loanid}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
                              <i>حذف السلفة مع السندات الخاصة بها</i>
                          </button>
                     </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="/../../new/vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="/../../new/js/template.js"></script>
  <!-- endinject -->
</body>
</html>
